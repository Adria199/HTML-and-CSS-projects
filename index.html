<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Forms Project</title>
</head>

<body>
    <div class="container">
        <header>
            <h3>Register your vehicle to sell a lot faster</h3>
        </header>
        <section class="form-container">
            <div class="form-header">
                <p>Register</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Easily Sell Your Vehicle!</h1>
                <p>Describe the features of your vehicle and mark all the options and features of him</p>
            </div>
            <form>
                <!-- vehicle title input -->
                <div class="box-input">
                    <label for="title">Ad title:
                        <span class="required-field">*</span>
                    </label>
                    <input type="text" name="title" id="title" class="block"
                        placeholder="Define a title for your vehicle" minlength="1" maxlength="30" required>
                </div>
                <!-- price input -->
                <div class="box-input">
                    <label for="price">Product´s price:
                        <span class="required-field">*</span>
                    </label>
                    <input type="number" id="price" name="price" class="block" required>
                </div>
                <!-- description input -->
                <div class="box-input">
                    <label for="description">Description:
                        <span class="required-field">*</span>
                    </label>
                    <textarea name="description" id="description" cols="30" rows="10" class="block" required
                        placeholder="Describe your vehicle"></textarea>
                </div>
                <!-- unique owner checkbox -->
                <div class="box-input">
                    <label for="unique_owner">Unique Owner?
                        <span class="required-field">*</span>
                    </label>
                    <select id="unique_owner" name="unique_owner" required>
                        <option value="">Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>*
                    </select>
                </div>
                <!-- Brand title -->
                <div class="box-input">
                    <label for="brand">Brand:
                        <span class="required-field">*</span>
                    </label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Inform your vehicle´s brand"
                        required>
                </div>
                <!-- vehicle´s model -->
                <div class="box-input">
                    <label for="model">Model:
                        <span class="required-field">*</span>
                    </label>
                    <input type="text" name="model" id="model" class="block" placeholder="Inform your vehicle´s model"
                        required>
                </div>
                <!-- vehicle´s mileage -->
                <div class="box-input">
                    <label for="mileage">Mileage:
                        <span class="required-field">*</span>
                    </label>
                    <input type="number" name="mileage" id="mileage" class="block" required>
                </div>
                <!-- vehicle´s data of purchase -->
                <div class="box-input">
                    <label for="purchase-date">Date of purchase:
                        <span class="required-field">*</span>
                    </label>
                    <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                </div>
                <!-- vehicle´s Gear -->
                <div class="box-input">
                    <p>Gear: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Auto</label>
                </div>
                <!-- Vehicle Optional List -->
                <div class="optional-box">
                    <p>Optional´s:</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" value="airbag" id="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="alarm" id="alarm">
                            <label for="alarm">Alarm</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="ac" id="ac">
                            <label for="ac">Air Conditioning</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="eletric-lock" id="eletric-lock">
                            <label for="eletric-lock">Eletric Lock</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Send your vehicle images <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpeg" name="images" required>
                </div>
                <!-- submit button -->
                <input type="submit" class="btn-submit" value="Register">
            </form>
        </section>
    </div>
</body>

</html>
